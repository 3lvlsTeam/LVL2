
{% extends "base.html" %}

<!-- title block------------------------------------------------------------>

{% block title %}
LOG IN
{% endblock %}

<!--style block-------------------------------------------------------------->
{% block style%}
<style>
    .login_nav_a{   
        font:bold;
        color: black  !important;
    }
    .imgs_div, .buttons_div{
        margin: auto;
        width: max-content;
        max-width: 70%;
    }

    .img_button{
        margin: 1px 0 ;
        background-size: 100px 100px;
        height: 100px;
        width: 100px;
        font-size: 50px;
        color: white;
        -webkit-text-stroke: 1px black;
        border: 1px solid gray;

    }

    .img_button:hover {
        margin:0 5px ;
        transform: scale(1.1);
        box-shadow: 0 25px 40px rgba(0, 0, 0, .5);
        transition: 0.2s;
    }

</style>
{% endblock %}

<!-- body block-------------------------------------------------------------->
{% block body %}
<form class="input_form" method="post" action="" enctype="multipart/form-data">
    <h2>Sign up <samp style="font-size:medium; float:right" >Uploading Custom images</samp></h2>
    <hr>
    <h5>ur images :</h5>
    <div class="imgs_div">
        {%for i in imgs_list:%}
            <input style="background-image: url({{directory}}/{{i}});" class="img_button" value=" " type="button">
        {%endfor%}
    </div>
        <h4>Select an image to upload</h4>
        <input type="file" name="file" class="form-control" autocomplete="off" required>
        <br><input type="submit" value="Upload" class="btn btn-lg btn-primary">
        <a class="btn btn-lg btn-secondary" href="signupF2" > NEXT </a>

</form>
{% endblock %}

<!--scripts block ------------------------------------------------------------>

{% block script %}

{% endblock%}
